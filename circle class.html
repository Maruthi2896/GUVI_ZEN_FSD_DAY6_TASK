<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Convert the UML diagram to JavaScript class
 class Circle{
    constructor(radius, color){
        this.radius = radius;
        this.color = color;
    }

 get radius() {
    return this._radius;
  }
  
 set radius(newRadius) {
    this._radius = newRadius;
  }
  
 get color(){
     return this._color;
 }
 
 set color(newColor) {
    this._color = newColor;
  }
  
  get area(){
     return Math.PI * this.radius * this.radius; 
  }
  
  get circumference(){
       return 2 * Math.PI * this.radius;
  }
}

const myCircle = new Circle ('1.0', "Red");
console.log("Before set Radius and Color\n")
console.log("Radius : "+myCircle.radius+"\nColor : "+myCircle.color+"\nArea : "+myCircle.area+"\nCircumference : "+myCircle.circumference+"\n");
myCircle.radius = '5.2';
myCircle.color = "Green";
console.log("After set Radius and Color\n")
console.log("Radius : "+myCircle.radius+"\nColor : "+myCircle.color+"\nArea : "+myCircle.area+"\nCircumference : "+myCircle.circumference);
    
//OUTPUT:
 //Before set Radius and Color
// circle class.html:44 Radius : 1.0
// Color : Red
// Area : 3.141592653589793
// Circumference : 6.283185307179586

// circle class.html:47 
// After set Radius and Color

// circle class.html:48 Radius : 5.2
// Color : Green
// Area : 84.94866535306801
// Circumference : 32.67256359733385
    
    </script>
</body>
</html>
